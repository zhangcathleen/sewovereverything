<!DOCTYPE html>
<html>
  <head>
    <title>sew over everything - Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script
      src="https://kit.fontawesome.com/e06fc1f5d7.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="fullstyle.css" />
    <link rel="stylesheet" type="text/css" href="mobilestyle.css" />
  </head>
  <body style="background-color: black;">
    <div class="container">
      <div class="row">
        <div class="col" id="pride">
          Pride Hoops
          <br />
          <div>
            <a href="https://forms.gle/DbD3qDHjpFTKddGy6">
              <i
                class="fas fa-store"
                style="color: white; margin-top: 10px;"
              ></i>
            </a>

            <span id="pridePrice">$8/pair</span>
          </div>
          <div id="prideHoop">
            <div id="carouselPride" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li
                  data-target="#carouselPride"
                  data-slide-to="0"
                  class="active"
                ></li>
                <li data-target="#carouselPride" data-slide-to="1"></li>
                <li data-target="#carouselPride" data-slide-to="2"></li>
                <li data-target="#carouselPride" data-slide-to="3"></li>
                <li data-target="#carouselPride" data-slide-to="4"></li>
                <li data-target="#carouselPride" data-slide-to="5"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="fotos/BLM_Pride_Hoops_Close_Up_2.jpg"
                    class="d-block w-100"
                    alt="BLM Pride Hoops Close Up"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="fotos/BLM_Pride_Hoops_Banner_2.jpg"
                    class="d-block w-100"
                    alt="BLM Pride Hoops"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="fotos/BLM_Pride_Hoops_Clouds.jpg"
                    class="d-block w-100"
                    alt="BLM Pride Hoops"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="fotos/BLM_Pride_Hoops_Close_Up.jpg"
                    class="d-block w-100"
                    alt="BLM Pride Hoops Sitting"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="fotos/BLM_Pride_Hoops_Standing.jpg"
                    class="d-block w-100"
                    alt="BLM Pride Hoops Model"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="fotos/BLM_Pride_Hoops_Street.jpg"
                    class="d-block w-100"
                    alt="BLM Pride Hoops Banner"
                  />
                </div>
              </div>
              <a
                class="carousel-control-prev"
                href="#carouselPride"
                role="button"
                data-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Previously</span>
              </a>
              <a
                class="carousel-control-next"
                href="#carouselPride"
                role="button"
                data-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
